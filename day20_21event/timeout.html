<html>
<head>
    <style type="text/css">
      .erik{
        background-image: url(erik_ce204002.jpg);
        width: 480px;
        height: 480px;
        background-position:0 0px;
        
      }
    </style>
</head>

<body>
  <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
  <button id="fade-btn">淡出</button>
  <script>
    btn=document.getElementById("fade-btn");
    obj=document.getElementById("fade-obj");
    opa=1;
    btn.onclick = function(){
      t=setInterval(trans,20);
    }
    function trans(){
      if(btn.innerHTML=="淡出"){
        opa-=0.01;
        obj.style.opacity=opa;
        btn.disabled="disabled";
        if(opa<=0){
          clearInterval(t);
          btn.disabled=null;
          btn.innerHTML="淡入";
        }
      }
      else{
        opa+=0.01;
        obj.style.opacity=opa;
        btn.disabled="disabled";
        if(opa>=1){
          clearInterval(t);
          btn.disabled=null;
          btn.innerHTML="淡出";
        }
      }
    }
  </script>
  <div id="erik" class="erik"></div>
  <script>
    erik=document.getElementById("erik");
    pos=0;
    y=1;
    x=1;
    setInterval(function(){
      pos=480*y;
      erik.style.backgroundPosition="0 "+pos+"px";
      if(Math.ceil(x/16)%2==1){
        y++;
        x++;
      }
      else{
        y--;
        x++;
      }
      console.log(y);
    },100);
  </script>
</body>
