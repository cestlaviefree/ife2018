<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button onclick="isNumber()">判断当前选中的输入框输入内容是否为数字</button>
        <button onclick="myRound()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button onclick="myabs()">当前选中数字的绝对值</button>
        <button onclick="myceil()">对当前选中的数字进行上舍入</button>
        <button onclick="myfloor()">对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        radioA =document.getElementById("radio-a");
        radioB =document.getElementById("radio-b");
        numA =document.getElementById("num-a");
        numB =document.getElementById("num-b");
        res=document.getElementById("result");
        numA.onfocus=function(){
            radioA.checked=true;
        }
            
        
        numB.onfocus=function(){
            radioB.checked=true;
        }
        function isNumber(){
            if(radioA.checked){
                if(isNaN(numA.value)){
                    res.innerHTML="A不是数字";
                }
                else{
                    res.innerHTML="A是数字";
                }
            }
            else if(radioB.checked){
                if(isNaN(numB.value)){
                    res.innerHTML="B不是数字";
                }
                else{
                    res.innerHTML="B是数字";
                }
            }
            else{
                res.innerHTML="未选中按钮";
            }
            
        }
        function checkNum(){
            if(isNaN(numA.value)||isNaN(numB.value)){
                console.log("输入不合法");
                return false;
            }
        }
        function myRound(){
            if(checkNum()==false){
                return;
            }
            else if(numB.value<0){
                console.log("B不能为负数");
                return;
            }
            else{
                digit=parseInt(numB.value);
                
                res.innerHTML=parseFloat(numA.value).toFixed(digit);
            }
        }
        function myabs(){
            if(checkNum()==false){
                
                return;
            }
            else{
                if(radioA.checked){
                    res.innerHTML=Math.abs(parseFloat(numA.value));
                }
                else if(radioB.checked){
                    res.innerHTML=Math.abs(parseFloat(numB.value));
                }
                else{
                    res.innerHTML="输入不合法";
                }
            }
        }
    </script>
</body>
</html>
