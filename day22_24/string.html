<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a" ></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b" ></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="mylength()">获取当前选中输入的内容长度</button>
        <button onclick="third()">当前选中输入中的第3个字符</button>
        <button onclick="myconcat()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="index()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="last()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="myslice()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="rownum()">当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        btnA = document.getElementById("radio-a");
        btnB = document.getElementById("radio-b");
        strA = document.getElementById("str-a");
        strB = document.getElementById("str-b");
        numA = parseInt(document.getElementById("num-a").value);
        numB = parseInt(document.getElementById("num-b").value);
        res = document.getElementById("result");
        strA.onclick=function(){
            btnA.checked=true;
        }
        strB.onclick=function(){
            btnB.checked=true;
        }
        function mylength(){
            if(btnA.checked){
                res.innerHTML = "获取当前选中输入的内容长度为  "+strA.value.length;
            }
            else if(btnB.checked){
                res.innerHTML = "获取当前选中输入的内容长度为  "+strB.value.length;
            }
            else{
                res.innerHTML = "未选中";
            }
        }
        function third(){
            if(btnA.checked){
                res.innerHTML = "当前选中输入中的第3个字符  " +strA.value.charAt(2);
            }
            else if(btnB.checked){
                res.innerHTML = "当前选中输入中的第3个字符  " +strB.value.charAt(2);
            }
        }
        function myconcat(){
            res.innerHTML = "链接内容为  "+strA.value.concat(strB.value);
        }
        function index(){
            ind = strA.value.indexOf(strB.value);
            if(ind==-1){
                res.innerHTML = "B未在A中出现";
            }
            else{
                res.innerHTML = "B在A中第一次出现的位置是"+(ind+1);
            }
        }
        function last(){
            las = strB.value.lastIndexOf(strA.value);
            if(las == -1){
                res.innerHTML="A未在B中出现";
            }
            else{
                res.innerHTML="A在B中最后一次出现的位置是"+(las+1);
            }
        }
        function myslice(){
            numA = parseInt(document.getElementById("num-a").value);
            numB = parseInt(document.getElementById("num-b").value);
            if(btnA.checked){
                res.innerHTML = strA.value.slice(numA,numB);
            }
            else if(btnB.checked){
                res.innerHTML = strB.value.slice(numA,numB);
            }
        }
        function rownum(){
            if(btnA.checked){
                res.innerHTML = strA.value.split(/\n/).length
                console.log(strA.value.length);
            }
        }
    </script>
</body>
</html>
