<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number"  value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        add=document.getElementById("add-btn");
        minus=document.getElementById("minus-btn");
        times=document.getElementById("times-btn");
        divide=document.getElementById("divide-btn");
        function checkNaN(num1,num2){
            if(num1==NaN||num2==NaN){
                console.log("输入非数字");
            }
        }
        function checkZero(num2){
            if(num2==0){
                console.log("除数为零");
            }
        }
        add.onclick = function(){
            num1 = parseFloat(document.getElementById("first-number").value);
            num2 = parseFloat(document.getElementById("second-number").value);
            checkNaN(num1,num2);
            var result=num1 + num2;
            document.getElementById("result").innerHTML="运算结果  "+result;
        }
        minus.onclick = function(){
            num1 = parseFloat(document.getElementById("first-number").value);
            num2 = parseFloat(document.getElementById("second-number").value);
            checkNaN(num1,num2);
            var result=num1 - num2;
            document.getElementById("result").innerHTML="运算结果  "+result;
        }
        times.onclick = function(){
            num1 = parseFloat(document.getElementById("first-number").value);
            num2 = parseFloat(document.getElementById("second-number").value);
            checkNaN(num1,num2);
            var result=num1 * num2;
            document.getElementById("result").innerHTML="运算结果  "+result;
        }
        divide.onclick = function(){
            num1 = parseFloat(document.getElementById("first-number").value);
            num2 = parseFloat(document.getElementById("second-number").value);
            checkNaN(num1,num2);
            checkZero(num2);
            var result=num1 / num2;
            document.getElementById("result").innerHTML="运算结果  "+result;
        }
    </script>
</body>
</html>
