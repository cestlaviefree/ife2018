    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // return document.getElementsByTagName("li");
        return document.querySelectorAll("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // myspan = document.getElementById(sectionId).getElementsByTagName("span");
        // Hspan = new Array();
        // for(i=0;i<myspan.length;i++){
        //     if(myspan[i].innerHTML=="HTML"){
        //         Hspan.push(myspan[i]);
        //     }
        // }
        // return Hspan;
        myspan = document.querySelectorAll("#"+sectionId+" span");
        Hspan = new Array();
        for(i=0;i<myspan.length;i++){
            if(myspan[i].innerHTML=="HTML"){
                Hspan.push(myspan[i]);
            }
        }
        return Hspan;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        // myList = document.getElementById(sectionId).getElementsByTagName("li");
        // rList = new Array();
        // for(i=0;i<myList.length;i++){
        //     if(myList[i].innerHTML.indexOf("<span>"+spanCont+"</span>")!=(-1)){
        //         rList.push(myList[i]);
        //     }
        // }
        // return rList;
        myList = document.querySelectorAll("#"+sectionId+" li");
        rList = new Array();
        for(i=0;i<myList.length;i++){
            if(myList[i].innerHTML.indexOf("<span>"+spanCont+"</span>")!=(-1)){
                rList.push(myList[i]);
            }
        }
        return rList;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        // myHref=document.getElementById(sectionId).getElementsByTagName("a");
        // actHref=new Array();
        // for(i=0;i<myHref.length;i++){
        //     if(myHref[i].className.indexOf("active")!=(-1)){
        //         actHref.push(myHref[i].innerHTML);
        //     }
        // }
        // return actHref;
        myHref = document.querySelectorAll("#"+sectionId+" a.active");
        return myHref[1].innerHTML;
    }
    console.log(getAllListItem());
