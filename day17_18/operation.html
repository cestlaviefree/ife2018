<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <!-- +-*/ -->
    <input id="first-number" type="number"  placeholder="第一个数字">
    <input id="second-number" type="number"  placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script type="text/javascript">
        var num1=document.getElementById("first-number"),
            num2=document.getElementById("second-number"),
            add=document.getElementById("add-btn"),
            minus=document.getElementById("minus-btn"),
            times=document.getElementById("times-btn"),
            divide=document.getElementById("divide-btn"),
            result=document.getElementById("result");
        add.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)+Number(num2.value));
        }
        minus.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)-Number(num2.value));
        }
        times.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)*Number(num2.value));
        }
        divide.onclick=function(){
            if(num2.value==0){
                alert("除数不能为0");
            }else{
                result.innerHTML="运算结果  "+(Number(num1.value)/Number(num2.value));
            }
        }
    </script>
    <!-- 十进制转二进制 -->
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result2">运算结果</p>
    <p id="result3">运算结果</p>
    <script type="text/javascript">
        function dec2bin(){
            var dec=Number(document.getElementById("dec-number").value),
                bit=Number(document.getElementById("bin-bit").value),
                result2=document.getElementById("result2"),
                result3=document.getElementById("result3");
            bin=dec.toString(2);
            binLength=bin.length;
            result2.innerHTML="运算结果  "+bin;
            if(bit>binLength){
                for(i=1;i<=(bit-binLength);i++){
                    bin="0"+bin;
                }
            }
            result3.innerHTML="运算结果  "+bin;
        }
    </script>
</body>
</html>
