<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number"  placeholder="第一个数字">
    <input id="second-number" type="number"  placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script type="text/javascript">
        var num1=document.getElementById("first-number"),
            num2=document.getElementById("second-number"),
            add=document.getElementById("add-btn"),
            minus=document.getElementById("minus-btn"),
            times=document.getElementById("times-btn"),
            divide=document.getElementById("divide-btn"),
            result=document.getElementById("result");
        add.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)+Number(num2.value));
        }
        minus.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)-Number(num2.value));
        }
        times.onclick=function(){
            result.innerHTML="运算结果  "+(Number(num1.value)*Number(num2.value));
        }
        divide.onclick=function(){
            if(num2.value==0){
                alert("除数不能为0");
            }else{
                result.innerHTML="运算结果  "+(Number(num1.value)/Number(num2.value));
            }
        }
    </script>
</body>
</html>
